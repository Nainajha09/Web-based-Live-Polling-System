<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Polling System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa;
            color: #0077b6;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #005082;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #008dc9;
        }

        .poll-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .poll-option {
            background: #b3e5fc;
            padding: 20px;
            border-radius: 15px;
            width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .poll-option:hover {
            background: #81d4fa;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .option-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #01579b;
        }

        .vote-count {
            font-size: 2em;
            margin-top: 10px;
            color: #0288d1;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
            color: #005082;
        }
    </style>
</head>
<body>
    <h1>Live Polling System</h1>
    <h2>Real-Time Results</h2>

    <div class="poll-container">
        <div class="poll-option">
            <div class="option-name">Option A</div>
            <div class="vote-count" id="optionA">0</div>
        </div>
        <div class="poll-option">
            <div class="option-name">Option B</div>
            <div class="vote-count" id="optionB">0</div>
        </div>
        <div class="poll-option">
            <div class="option-name">Option C</div>
            <div class="vote-count" id="optionC">0</div>
        </div>
    </div>

    <footer>Developed with ðŸ’™</footer>

    <script>
        var socket = io.connect("http://127.0.0.1:5000");

        socket.on("vote_update", function(votes) {
            document.getElementById("optionA").innerText = votes["A"];
            document.getElementById("optionB").innerText = votes["B"];
            document.getElementById("optionC").innerText = votes["C"];
        });
    </script>
</body>
</html>
